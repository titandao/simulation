<template name="Home">

  {{> addContractSimulation }}


</template>


<template name="addContractSimulation">
  <div class="row">
    <div class="col-md-6">
      <h2>Contracts</h2>

      <form class="add-contract">
        <div class="input-group">
          <input name="address" type="text" class="form-control" placeholder="Enter contract address...">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="fa fa-plus"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </form>


      {{> Contracts}}

    </div>
    <div class="col-md-6">
      <h2>Simulations</h2>
    </div>
  </div>
</template>
